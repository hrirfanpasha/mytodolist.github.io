<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- Font Awesome cdn css -->

    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/01c5b72c9e.js" crossorigin="anonymous"></script>
    <title>To Do List</title>
</head>
<body>
    <div class="light-darkmode">
        <h3>Dark/light</h3>
    </div>
    <label class="switch">
        <input type="checkbox" checked onclick="myFunction()">
        <span class="slider round"></span>
      </label>

    <div id="headermain">
        <div class="container1">
            <!--<nav class="logo-dark">
                <img src="images/logo.jpeg" class="logo">
            </nav>
             <nav class="logo-light">
                <img src="images/lightmode-logo.jpeg" class="logo">
            </nav> -->

        </div>
    </div>

    <header>
        <h2>My-to-do-List</h2>
    </header>
    
    <form>
        <input type="text" placeholder="Enter message" class="todo-input">
        <button class="todo-button"  type="submit">
            <i class="fas fa-plus-circle fa-lg"></i>
        </button>
        <div class="select">
            <select name="todos" class="filter-todo">
                <option value="all">All</option>
                <option value="completed">completed</option>
                <option value="incomplete">Incomplete</option>
            </select>
        </div>
    </form>
    <div class="todo-container">
        <ul class="todo-list"></ul>
    </div>


   
    <div id="bottom">
        <i class="fa-solid fa-copyright"></i>

    </div>

    </script>
</body>
